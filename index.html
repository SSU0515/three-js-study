    <style>
      body {
        margin: 0;

      }
      canvas {
        display: block;

  <body>
    <div id="overlay">
      <h3>ë§ˆìš°ìŠ¤ë¥¼ ì´ìš©í•´ í™•ëŒ€, ì¶•ì†Œ, íšŒì „ì„ ì‹œì¼œë³´ì„¸ìš”!</h3>
    </div>
    <canvas id="canvas"></canvas>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.141.0/build/three.module.js",
          "GLTFLoader": "https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js",
          "OrbitControls": "https://unpkg.com/three@0.141.0/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>
    <script type="module">
      import { GLTFLoader } from "GLTFLoader";
      import * as THREE from "three";
      import { OrbitControls } from "OrbitControls";

      let scene = new THREE.Scene();
      let renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector("#canvas"),
        antialias: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.outputEncoding = THREE.sRGBEncoding;

      // ìº”ë²„ìŠ¤ í¬ê¸°ì— ë§ì¶° aspect ratio ì„¤ì •
      let camera = new THREE.PerspectiveCamera(
        50,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 0, 10);

      // ë¹›
      const light = new THREE.DirectionalLight(0xffffff, 10);
      scene.add(light);

      // ë°°ê²½ í‰ë©´ ì„¤ì •
      const textureLoader = new THREE.TextureLoader();
      textureLoader.load("./img/room.png", function (texture) {
        const backgroundMesh = new THREE.Mesh(
          new THREE.PlaneGeometry(1, 2, 2, 1),
          new THREE.MeshBasicMaterial({
            map: texture,
          })
        );

        backgroundMesh.material.depthTest = false;
        backgroundMesh.material.depthWrite = false;

        const backgroundScene = new THREE.Scene();
        const backgroundCamera = new THREE.Camera();
        backgroundScene.add(backgroundMesh);

        // 3D íŒŒì¼ ë¶ˆëŸ¬ì˜¤ê¸° ë° ë Œë”ë§
        const gltfLoader = new GLTFLoader();
        gltfLoader.load("/shiba/scene.gltf", function (gltf) {
          scene.add(gltf.scene);

          const controls = new OrbitControls(camera, renderer.domElement);

          // ì• ë‹ˆë©”ì´ì…˜
          function animate() {
            requestAnimationFrame(animate);
            controls.update();

            renderer.autoClear = false;
            renderer.clear();
            renderer.render(backgroundScene, backgroundCamera);
            renderer.render(scene, camera);
          }
          animate();
        });
      });

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
